<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="images/x-icon" href="assets/clear.png">
        <title>Weather</title>
        <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="input">
            <input type="text" class="city-input" placeholder="Enter city name">
            <button class="submit-btn">
                <img src="assets/search.png" alt="">
            </button>
        </div>
        <div class="error hidden">
            <img src="assets/sad.png" alt="">
            <p>Sorry, could not fetch weather for entered city</p>
        </div>
        <div class="info">
            <img src="assets/clear.png" alt="" class="condition-img">
            <h1 class="temp">22Â°C</h1>
            <h1 class="city-name">Kolkata</h1>
            <div class="cols">
                <div>
                    <img src="assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div>
                    <img src="assets/wind.png" alt="">
                    <div>
                        <p class="wind-speed">55</p>
                        <p>km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
